<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview - AlphaFlowAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#FFFFFF] dark:bg-[#191919] font-['Inter'] h-screen flex flex-col">
    <!-- Header -->
    <header class="border-b border-gray-200 dark:border-gray-800">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
            <a href="/" class="flex items-center space-x-2">
                <img src="{{ url_for('static', filename='images/AlphaFlowAI.jpg') }}" 
                     alt="AlphaFlowAI Logo" 
                     class="h-10 w-10 object-contain rounded-full">
                <span class="font-bold text-gray-900 dark:text-white">AlphaFlowAI Interview</span>
            </a>
            <button id="endInterviewBtn" 
                    class="px-4 py-2 text-sm font-medium text-red-600 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300">
                End Interview
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex overflow-hidden">
        <!-- Chat Container -->
        <div class="flex-1 flex flex-col">
            <!-- Chat Messages -->
            <div class="flex-1 overflow-y-auto" id="chatMessages">
                <div class="w-full max-w-3xl mx-auto px-4 py-4">
                    <!-- Messages will be added here by JavaScript -->
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t border-gray-200 dark:border-gray-800">
                <div class="w-full max-w-3xl mx-auto px-4 py-4">
                    <form id="messageForm" class="relative">
                        <div class="relative bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700">
                            <textarea 
                                id="userInput"
                                rows="1"
                                class="w-full px-4 py-3 pr-24 rounded-xl bg-transparent text-gray-900 dark:text-white focus:outline-none resize-none text-sm"
                                placeholder="Message (use Shift + Enter for new line)"
                                style="min-height: 44px; max-height: 400px;"
                            ></textarea>
                            <div class="absolute right-2 top-2 flex items-center space-x-1">
                                <button type="button" class="p-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
                                    </svg>
                                </button>
                                <button 
                                    type="submit"
                                    class="p-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700"
                                >
                                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7m0 0l-7 7m7-7H3"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="w-80 border-l border-gray-200 dark:border-gray-800 p-4 hidden lg:block">
            <div class="space-y-6">
                <!-- Interview Progress -->
                <div>
                    <h3 class="text-sm font-semibold text-gray-900 dark:text-white mb-2">Interview Progress</h3>
                    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2">
                        <div class="bg-blue-600 h-2 rounded-full" style="width: 25%"></div>
                    </div>
                    <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Question 1 of 4</p>
                </div>

                <!-- Tips -->
                <div>
                    <h3 class="text-sm font-semibold text-gray-900 dark:text-white mb-2">Interview Tips</h3>
                    <ul class="space-y-2 text-sm text-gray-600 dark:text-gray-400">
                        <li class="flex items-start space-x-2">
                            <svg class="w-4 h-4 text-green-500 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                            <span>Be specific with examples</span>
                        </li>
                        <li class="flex items-start space-x-2">
                            <svg class="w-4 h-4 text-green-500 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                            <span>Use the STAR method for behavioral questions</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/interview.js') }}"></script>
</body>
</html>
